<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rissa's Style Product Discovery</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header class="navbar">
    <h1>MyShop</h1>
    <input type="text" id="searchInput" placeholder="Search for products...">
  </header>
  <nav id="categoryContainer" class="categories"></nav>
  <main class="content">
    <section id="productContainer" class="product-grid"></section>
    <aside class="comparison" id="compareContainer">
      <h3><i class="fas fa-balance-scale"></i> Compare</h3>
      <div id="compareItems"></div>
    </aside>
  </main>
  <div id="pagination" class="pagination-controls"></div>
  <script src="index.js"></script>
</body>
</html>
