<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rissa's Style Product Discovery</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header class="navbar">
    <h1>MyShop</h1>
    <input type="text" id="searchInput" placeholder="Search for products...">
  </header>
  <nav id="categoryContainer" class="categories"></nav>
  <main class="content">
    <!-- Product grid -->
    <section id="productContainer" class="product-grid"></section>

    <!-- Cart/Liked sections below products -->
    <div id="cartContainer" style="display:none;"></div>
    <div id="likedContainer" style="display:none;"></div>

    <!-- Comparison area: appears directly below products -->
    <div id="clearCompareContainer"></div>
    <div id="compareItems"></div>
  </main>
  <div id="pagination" class="pagination-controls"></div>
  <script src="index.js"></script>
</body>

</html>
